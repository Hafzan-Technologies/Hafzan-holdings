{{ define "main" }}
<head>
<style>
  .bttn:hover {
  color: white;
}
  .bttne .bttne:hover {
    color: white;
  }
  .bttne {
    color: white;
  }
</style>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L5W4V5QY4L"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-L5W4V5QY4L');
</script>
</head>
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <img src="/logo.png" alt="Hafzan Research Logo" style="max-width:180px" class="mb-4">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg bttne px-4 mb-2" style="color:#ffffff;" href="/about/" role="button">About Us</a>
      <a class="btn btn-outline-primary btn-lg bttn px-4 mb-2" href="/changelog/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}" role="button">Insights</a>

      <!-- <p class="meta">Open-source. <a href="https://github.com/ctlos/ctlosiso" target="_blank">GitHub v{{ $data := getJSON "/package.json" }}{{ $data.version }}</a></p> -->
    </div>
  </div>
</section>
{{ end }}
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="height:100%;width:100%">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
  <div class="tradingview-widget-copyright"><a href="https://in.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "autosize": true,
  "symbol": "BSE:SENSEX",
  "interval": "D",
  "timezone": "Asia/Kolkata",
  "theme": "light",
  "style": "1",
  "locale": "in",
  "enable_publishing": false,
  "support_host": "https://www.tradingview.com"
}
  </script>
</div>
<!-- TradingView Widget END -->

{{ end }}
