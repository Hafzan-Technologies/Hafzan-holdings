{{ with .Parent -}}
  {{ partial "main/breadcrumb.html" . -}}
  <li class="breadcrumb-item">
    <a href="{{ .RelPermalink }}">
    {{ if .IsHome }}
      Главная
    {{ else if eq .RelPermalink "/wiki/" }}
      {{ .Params.breadcrumbTitle }}
    {{ else }}
      {{ .Title }}
    {{ end }}
    </a>
  </li>
{{ end -}}
